<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            background: #f4f4f4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container-custom {
            background: #fff;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-width: 350px;
        }
    </style>
</head>
<body>
<div class="container-custom">
    <div class="text-center mb-4">
        <h1>Welcome!</h1>
        <p>We're glad to have you here.</p>
    </div>

    <div sec:authorize="!isAuthenticated()" class="d-flex flex-column align-items-center mb-3">
        <a th:href="@{/login}" class="btn btn-primary mb-2 w-100">Login</a>
        <a th:href="@{/register}" class="btn btn-outline-primary w-100">Register an Account</a>
    </div>

    <div sec:authorize="isAuthenticated()">
        <div class="text-center mb-3">
            <p>Welcome, <span sec:authentication="name"></span>!</p>
        </div>
        <div class="d-flex flex-column gap-2 mb-3">
            <div sec:authorize="hasRole('ROLE_USER')">
                <a th:href="@{/customer-view}" class="btn btn-success w-100">Customer View</a>
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/customer-list}" class="btn btn-success w-100">Customer List</a>
            </div>
            <a th:href="@{/books}" class="btn btn-primary w-100">Book Repository</a>
            <form th:action="@{/logout}" method="post" class="w-100">
                <button type="submit" class="btn btn-danger w-100">Log out</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
