<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="utf-8" />
  <title>Create New Customer</title>
</head>
<body>
<div align="center">
  <h1>Create New Customer</h1>


  <br />
  <!--
  Here is the form that will be used to save the new customer.
  The form is tied to the Customer object you added to the model,
  and on submission it will hit the `/save` endpoint using the
  POST method.
  -->
  <form action="#" th:action="@{/save}"
        th:object="${customer}" method="post">
    <!--
    These input fields are used to collect the information
    required to complete the referenced Customer object.
    -->
    <table border="0" cellpadding="10">
      <tr>
        <td>Customer Name:</td>
        <td>
          <label>
            <input type="text" th:field="*{fullName}"
                   required/>
          </label>
        </td>
      </tr>
      <tr>
        <td>Email Address:</td>
        <td>
          <label>
            <input type="email" th:field="*{emailAddress}"
                   required/>
          </label>
        </td>
      </tr>
      <tr>
        <td>Age:</td>
        <td>
          <label>
            <input type="number" th:field="*{age}"
                   required/>
          </label>
        </td>
      </tr>
      <tr>
        <td>Address:</td>
        <td>
          <label>
<textarea th:field="*{address}" required>
</textarea>
          </label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit">Save</button>
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
